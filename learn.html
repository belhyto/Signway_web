    <style>
            .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 30%;
    background-color: #33333300;
    padding: 8px 20px; /* Reduced padding */
   
}

.navbar a {
    text-decoration: none;
    color: white;
    margin: 0 10px; /* Reduced margin */
    font-size: 1em; /* Reduced font size */
}

.navbar a:hover {
    color: #5B9C98;
}
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .slide img {
            width: 100%; /* Make images take up 100% width */
            max-height: 500px; /* Set a maximum height for the images */
            object-fit: contain;
        }

        .slide-text {
            font-size: 5em;
            margin: 10px; /* Adjust margin to create space between image and text */
            width: 100%;
            text-align: center;
            background: linear-gradient(98deg, #008179 -1.36%, #02282b 105.09%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        #prev, #next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 6em;
    color: rgb(255, 255, 255);
    background: #f7f75a00;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 150px;
    transition: background 0.3s ease; /* Add transition effect */
}

#prev:hover, #next:hover {
    background: #f7f75a73; /* Change background color on hover */
}

            #prev {
                left: 40px;
            }

            #next {
                right: 10px;
            }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // Show the first slide initially
        showSlide(currentSlide);
    </script>
